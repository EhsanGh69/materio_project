{% extends "panel/base_html.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'panel/vendor/css/pages/page-auth.css' %}" />
{% endblock  %}

{% block body %}
<div class="position-relative">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        
        <div class="card p-2">

          <!-- Logo -->
          <div class="text-center mt-2">
            <p>
              <img src="{% static 'blog/img/blogger-icon.png' %}" alt="panel logo" width="100">
            </p>
            <p class="app-brand-text demo text-heading fw-semibold">وبلاگ</p>
          </div>
          <!-- /Logo -->

          <div class="card-body mt-2">
            
            {% block card_content %}{% endblock %}

          </div>
        </div>
        
        <img
          src="{% static "panel/img/illustrations/tree-3.png" %}"
          alt="auth-tree"
          class="authentication-image-object-left d-none d-lg-block" />
        <img
          src="{% static "panel/img/illustrations/auth-basic-mask-light.png" %}"
          class="authentication-image d-none d-lg-block"
          alt="triangle-bg"
          data-app-light-img="illustrations/auth-basic-mask-light.png"
          data-app-dark-img="illustrations/auth-basic-mask-dark.png" />
        <img
          src="{% static "panel/img/illustrations/tree.png" %}"
          alt="auth-tree"
          class="authentication-image-object-right d-none d-lg-block" />
      </div>
    </div>
  </div>
{% endblock %}
