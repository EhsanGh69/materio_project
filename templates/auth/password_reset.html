{% extends "auth/auth_base.html" %}
{% load widget_tweaks %}

{% block title %}بازیابی رمز عبور{% endblock %}

{% block card_content %}
    <h4 class="mb-2">بازیابی رمز عبور</h4>
    <form id="formAuthentication" class="mb-3" method="post" novalidate>
        {% csrf_token %}

        <div class="form-floating form-floating-outline mb-3">
            <input type="email" name="email" class="form-control" placeholder="ایمیل خود را وارد کنید" autofocus>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary d-grid w-100" type="submit">ارسال ایمیل بازیابی</button>
        </div>
    </form>

    <p class="text-center">
        <a href="{% url 'login' %}">
          <span>ورود</span>
        </a>
    </p>
{% endblock %}
