{% load static %}

<!-- Footer Start -->
<footer class="container-fluid">
    <div class="row bg-light pt-5 px-sm-3 px-md-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-5">
                    <a href="{% url 'blog:index' %}" class="navbar-brand">
                        <h1 class="mb-4 display-5 text-uppercase">
                            <img src="{% static 'blog/img/blogger-icon.png' %}" alt="blog icon" width="70">
                            <span class="text-primary">وبلاگ</span>
                        </h1>
                    </a>
                    <div class="d-flex justify-content-start mt-4">
                        <a class="btn btn-outline-secondary text-center mr-2 px-0" style="width: 38px; height: 38px;" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-outline-secondary text-center mr-2 px-0" style="width: 38px; height: 38px;" href="#"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-secondary text-center mr-2 px-0" style="width: 38px; height: 38px;" href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-secondary text-center mr-2 px-0" style="width: 38px; height: 38px;" href="#"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-outline-secondary text-center mr-2 px-0" style="width: 38px; height: 38px;" href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-5">
                    <h4 class="font-weight-bold mb-4">موضوعات کلی</h4>
                    <div class="d-flex flex-wrap m-n1">
                        {% for category in categories %}
                            <a href="{% url 'blog:category_posts' category.name %}" 
                            class="btn btn-sm btn-outline-secondary m-1">
                                <i class="fas fa-tag"></i>
                                {{ category.name }}
                            </a>
                        {% empty %}
                            <strong class="badge badge-danger" style="font-size: 1rem">
                                <i class="far fa-times-circle"></i>
                                دسته بندی وجود ندارد
                            </strong>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-5">
                    <h4 class="font-weight-bold mb-4">تگ های برگزیده</h4>
                    <div class="d-flex flex-wrap m-n1">
                        {% for tag in tags %}
                            <a href="{% url 'blog:tag_posts' tag %}" 
                                class="btn btn-sm btn-outline-secondary m-1">
                                <i class="fas fa-hashtag"></i>
                                {{ tag }}
                            </a>
                        {% empty %}
                            <strong class="badge badge-danger" style="font-size: 1rem">
                                <i class="far fa-times-circle"></i>
                                تگی وجود ندارد
                            </strong>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row py-4 px-sm-3 px-md-5">
                <p class="m-0 text-center">
                    &copy;تمام حقوق محفوظ است و متعلق است به  <a class="font-weight-bold" href="#">وبلاگ</a>. 
                    طراحی شده توسط &nbsp;<a class="font-weight-bold" dir="ltr" href="#">ehsan</a>
                </p>
            </div>
        </div>
    </div>
</footer>
<!-- Footer End -->
