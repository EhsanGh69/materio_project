{% extends "panel/base_html.html" %}
{% load static %}

{% block title %}خطای 404{% endblock %}

{% block head %}

{% endblock  %}

{% block body %}
<div class="misc-wrapper">
    
    <div class="d-flex justify-content-center mt-5">

        src="{% static 'panel/img/illustrations/misc-mask-light.png' %}"
        alt="misc-error"
        class="scaleX-n1-rtl misc-bg d-none d-lg-inline-block"

        <img
          src="{% static 'panel/img/illustrations/404-error.png' %}"

        </div>
        <div>
          <a href="{% url 'blog:index' %}" class="btn btn-lg btn-primary text-center my-4">

            <span class="h4 mt-3 text-white">بازگشت به صفحه اصلی</span>

        </div>
      </div>
    </div>
