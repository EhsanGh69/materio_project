{% load static %}

<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="rtl"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'blog/img/favicon.ico' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'panel/vendor/fonts/materialdesignicons.css' %}" />
    <link rel="stylesheet" href="{% static 'panel/vendor/libs/node-waves/node-waves.css' %}" />
    <link rel="stylesheet" href="{% static 'panel/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'panel/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'panel/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'panel/vendor/libs/apex-charts/apex-charts.css' %}" />
    <link rel="stylesheet" href="{% static 'panel/vendor/fonts/farsi_font.css' %}" />
    <script src="{% static 'panel/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'panel/js/config.js' %}"></script>
    {% block head %}{% endblock  %}
    <link rel="stylesheet" href="{% static 'panel/css/demo.css' %}" />
  </head>

  <body dir="rtl" class="bg-light">
    
    {% block body %}{% endblock %}

    <script src="{% static 'panel/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'panel/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'panel/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'panel/vendor/libs/node-waves/node-waves.js' %}"></script>
    <script src="{% static 'panel/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'panel/vendor/js/menu.js' %}"></script>
    <script src="{% static 'panel/vendor/libs/apex-charts/apexcharts.js' %}"></script>
    <script src="{% static 'panel/js/main.js' %}"></script>
    <script src="{% static 'panel/js/dashboards-analytics.js' %}"></script>
    <script src="{% static 'panel/js/extended-ui-perfect-scrollbar.js' %}"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
    {% load sweetify %}
    {% sweetify %}
    {% block script %}{% endblock %}
  </body>
</html>
