{% load static %}

<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached 
  align-items-center bg-navbar-theme mt-2" id="layout-navbar">
    
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
      <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
        <i class="mdi mdi-menu mdi-24px"></i>
      </a>
    </div>

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

      <ul class="navbar-nav flex-row align-items-center ms-auto">
        <!-- Place this tag where you want the button to render. -->
        <li class="nav-item lh-1 me-3">
          <span class="border border-white p-1 h5">
            <span>سلام</span> 
            <strong>
              {% if request.user.first_name  %}
                {{ request.user.first_name }}
              {% else %}
                {{ request.user.username }}
              {% endif %}
            </strong>
          </span>
        </li>

        <!-- User -->
        <li class="nav-item navbar-dropdown dropdown-user dropdown">
          <a class="nav-link dropdown-toggle hide-arrow p-0 cursor-pointer"
            data-bs-toggle="dropdown">
            <div class="avatar" style=' width: unset; height: unset;'>
              <img src="
                {% if request.user.user_avatar %}
                  {{ request.user.user_avatar.avatar.url }}
                {% else %}
                  {% static 'panel/img/default_avatar.jpg' %}
                {% endif %}
               " alt="{{ request.user.username }}"
                class="w-px-40 h-auto rounded-circle"
                style="width: 50px !important; height: 50px !important;"
               />
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end mt-3 py-2">
            <li>
              <a class="dropdown-item pb-2 mb-1">
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0 me-2 pe-1">
                    <div class="avatar">
                      <img src="
                        {% if request.user.user_avatar %}
                          {{ request.user.user_avatar.avatar.url }}
                        {% else %}
                          {% static 'panel/img/default_avatar.jpg' %}
                        {% endif %}
                      " alt="{{ request.user.username }}" 
                      class="w-px-40 h-auto rounded-circle" width='100' height='100' 
                      style="width: 50px !important; height: 50px !important;" />
                    </div>
                  </div>
                  <div class="flex-grow-1">
                    <h6 class="mb-0">{{ request.user.username }}</h6>
                    <small class="text-muted">
                      {% if request.user.is_superuser %}
                        مدیر
                      {% elif request.user.is_staff %}
                        ادمین
                      {% else %}
                        کاربر
                      {% endif %}
                    </small>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <div class="dropdown-divider my-1"></div>
            </li>
            <li>
              <a class="dropdown-item" href="{% url "logout" %}">
                <i class="mdi mdi-power me-1 mdi-20px"></i>
                <span class="align-middle">خروج</span>
              </a>
            </li>
          </ul>
        </li>
        <!--/ User -->
      </ul>
    </div>
</nav>
